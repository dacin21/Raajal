#textdomain wesnoth-Raajal
[unit_type]
    hide_help=true
    id=Warrior King
    name= _ "Warrior King"
    race=human
    gender=male
    image="units/warrior-king.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/warrior-king-leading.png"
        [/frame]
    [/leading_anim]
    {DEFENSE_ANIM "units/warrior-king-defend.png" "units/warrior-king.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    hitpoints=64
    movement_type=armoredfoot
    movement=6
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    usage=fighter
    description= _ "As the leaders of the human Kingdoms, Kings are responsible for ruling and protecting their subjects. Kings can coordinate the attacks of level 1 and 2 units, thereby increasing their fighting efficiency."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    [attack]
        name=mace
        description=_"mace"
        type=impact
        range=melee
        damage=13
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-150
            image="units/warrior-king-attack1.png"
        [/frame]
        [frame]
            sound={SOUND_LIST:MISS}
            begin=-150
            end=-50
            image="units/warrior-king-attack1.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/warrior-king-attack2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-150
            image="units/warrior-king-attack1.png"
        [/frame]
        [frame]
            sound=mace.wav
            begin=-150
            end=-50
            image="units/warrior-king-attack1.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/warrior-king-attack2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
